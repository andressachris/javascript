<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>

<body id="corpo">
    <h1>Desafio JS</h1>

    <button onclick="clicar()">Verde</button>
    <button onclick="mudarCor()">Vermelho</button>

    <script>


        function clicar() {
            var resultado = document.getElementById('corpo');

            resultado.style.backgroundColor = 'green';
        }

        function mudarCor() {
            var resultado = document.getElementById('corpo');

            resultado.style.backgroundColor = 'red';
        }
    </script>
</body>

</html>
