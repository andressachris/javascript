<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>

<body>
    <h1>Desafio JS</h1>

    <p>
        Liste números e clique para transformá-los em uma lista.
    </p>
    <p>
        <input type="text" name="itexto" id="texto" size="20" placeholder="Liste seus números" required>
        <button onclick="adicionar()">Listar</button>
    </p>

    <section>
        <ul id="resultado">
        </ul>
    </section>

    <script>
        var resultado = document.getElementById('resultado')

        function adicionar() {
            var texto = document.getElementById('texto').value
            var lista = []
            lista.push(texto)

            for (i = 0; i < lista.length; i++) {
                if (lista % 2 == 0) {
                    resultado.innerHTML += '<li>' + (lista[i]) + ' (número PAR)';
                } else {
                    resultado.innerHTML += '<li>' + (lista[i]);
                }
            }
        }
    </script>
</body>

</html>
