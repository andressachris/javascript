    <h1>Desafio JS</h1>
    <input type="text" name="inumero1" id="numero1" placeholder="Digite um número">
    x
    <input type="text" name="inumero2" id="numero2" placeholder="Digite outro número">
    =
    <button onclick="multiplicar()">Multiplicar</button>
    <section id="resultado-multiplicacao">
        <p>Resultado da multiplicação:</p>
    </section>

    <script>
        var resultadoMultiplicacao = document.getElementById('resultado-multiplicacao')

        function multiplicar() {
            var numero1 = Number(document.getElementById('numero1').value)
            var numero2 = Number(document.getElementById('numero2').value)

            resultadoMultiplicacao.innerHTML = `<h2>Resultado da multiplicação:</h2>
            
            <p>O resultado da multiplicação entre ${numero1} e ${numero2} é igual a ${numero1 * numero2}.</p>`
        }
    </script>
