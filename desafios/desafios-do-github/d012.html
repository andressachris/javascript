<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>

<body>
    <h1>Desafio JS</h1>
    <input type="text" name="inumero1" id="numero1" placeholder="Digite um número">
    +
    <input type="text" name="inumero2" id="numero2" placeholder="Digite outro número">
    =
    <button onclick="dividir()">Dividir</button>
    <section id="resultado-divisao">
        <p>Resultado da divisão:</p>
    </section>

    <script>
        var resultadoDivisao = document.getElementById('resultado-divisao')

        function dividir() {
            var numero1 = Number(document.getElementById('numero1').value)
            var numero2 = Number(document.getElementById('numero2').value)

            resultadoDivisao.innerHTML = `<h2>Resultado da divisão:</h2>
            
            <p>O resultado do resto da divisão entre ${numero1} e ${numero2} é igual a ${numero1 % numero2}.</p>`
        }
    </script>
</body>

</html>
