<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>

<body>
    <h1>Desafio JS</h1>
    <input type="text" name="inumero" id="numero" placeholder="Digite um número">

    <button onclick="clicar()">Ímpar ou par?</button>

    <section id="resultado">
        <p>Clique para descobrir se o número é Ímpar ou Par.</p>
    </section>

    <script>
        var resultado = document.getElementById('resultado')

        function clicar() {
            var numero = Number(document.getElementById('numero').value)

            if (numero % 2 == 0) {
                resultado.innerHTML = `<h2>Resultado:</h2>
            
                <p>O número ${numero} é PAR.</p>`
            } else {
                resultado.innerHTML = `<h2>Resultado:</h2>
            
                <p>O número ${numero} é ÍMPAR.</p>`
            }

        }
    </script>
</body>

</html>
