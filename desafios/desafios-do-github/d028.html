<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>

<body>
    <h1>Desafio JS</h1>
    <p>
        Informe um número aleatório de 1 a 5:
        <input type="text" name="iusuario-numero-aleatorio" id="usuario-numero-aleatorio">
        <button onclick="enviar()">Enviar</button>
    </p>

    <section id="resultado"></section>

    <script>
        function enviar() {
            var usuarioNumeroAleatorio = document.getElementById('usuario-numero-aleatorio').value
            var numeroAleatorio = Math.floor(Math.random() * 5);

            window.alert(`O número aleatório gerado é: ${numeroAleatorio}`)

            if (usuarioNumeroAleatorio == numeroAleatorio) {
                resultado.innerHTML = `Parabéns, você acertou o número aleatório ${numeroAleatorio}!`
            } else {
                resultado.innerHTML = `Você não acertou o número aleatório ${numeroAleatorio}.`
            }
        }
    </script>
</body>

</html>
