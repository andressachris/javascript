<html lang="pt-BR">

<head>

<body>

    <p>
        Escreva seu Nome:
        <input type="text" name="inome" id="nome" required>
    </p>
    <p>
        Escreva seu Sobrenome:
        <input type="text" name="isobrenome" id="sobrenome" required>
