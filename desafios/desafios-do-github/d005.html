<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>

<body>
    <h1>Desafio JS</h1>

    <img id="image-lampada" src="imagens/lampada.jpg" alt="lampada">

    <script>
        document.getElementById("image-lampada").addEventListener("mouseover", mouseOver);
        document.getElementById("image-lampada").addEventListener("mouseout", mouseOut);

        function mouseOver() {
            document.getElementById("image-lampada").src = "imagens/lampada-on.jpg";
        }

        function mouseOut() {
            document.getElementById("image-lampada").src = "imagens/lampada.jpg";
        }
    </script>
