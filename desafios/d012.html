<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço mudou</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }

        button {
            font-size: 1em;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Preço mudou</h1>

    <button onclick="clicar()">Verificar</button>

    <section id="resultado">
        <p>Clique no botão acima para analisar a mudança do preço.</p>
    </section>

    <script>
        function clicar() {
            var resultado = document.getElementById('resultado')
            var precoAnterior = Number(window.prompt('Qual era o preço anterior do produto?'))
            var precoAtual = Number(window.prompt('Qual é o preço atual do produto?'))
            var isAtualMaisBarato = precoAtual < precoAnterior
            var maisBarato = `Hoje o produto está mais barato.`
            var maisCaro = `Hoje o produto está mais caro.`
            var diferencaAnteriorMenosAtual = precoAnterior - precoAtual
            var diferencaAtualMenosAnterior = precoAtual - precoAnterior

            function variacao(numeroMaior, numeroMenor) {
                var calculo = (numeroMaior - numeroMenor) / numeroMenor * 100
                return calculo.toFixed(2)

            }

            resultado.innerHTML = `
                <h2>Analisando os valores informados</h2>

                <p>O produto custava R$ ${precoAnterior} e agora custa R$ ${precoAtual}.</p>

                <p>${isAtualMaisBarato ? maisBarato : maisCaro}</p>

                <p>O preço ${isAtualMaisBarato ? `caiu R$ ${diferencaAnteriorMenosAtual}` : `subiu R$ ${diferencaAtualMenosAnterior}`} em relação ao preço anterior.</p>

                <p>Uma variação de ${isAtualMaisBarato ? `${variacao(precoAnterior, precoAtual)}% para cima` : `${variacao(precoAtual, precoAnterior)}% para baixo`}.</p>
            `
        }
    </script>
</body>

</html>
