<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Medidas</title>
    <style>
        button {
            font-size: 1em;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Conversor de Medidas</h1>

    <button onclick="clicar()">Converter</button>

    <section id="resultado">
        <p>Clique no botão acima para iniciar.</p>
    </section>

    <script>
        function formatar(numero) {
            return numero.toLocaleString('pt-BR')
        }

        function clicar() {
            var metros = Number(window.prompt('Digite uma distância em metros (m):'))

            var res = document.getElementById('resultado')

            res.innerHTML = `<h2>A distância de ${formatar(metros)} metros, corresponde a:</h2>
            <p> ${formatar(metros / 1000)} quilômetros (Km)<p>
            <p> ${formatar(metros / 100)} hectômetros (Hm)<p>
            <p> ${formatar(metros / 10)} decâmetros (Dam)<p>
            <p> ${formatar(metros * 10)} decímetros (dm)<p>
            <p> ${formatar(metros * 100)} centímetros (cm)<p>
            <p> ${formatar(metros * 1000)} milímetros (mm)<p>`
        }
    </script>
</body>

</html>
