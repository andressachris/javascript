<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajustar Salário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }

        button {
            font-size: 1em;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Reajuste salarial</h1>

    <button onclick="clicar()">Reajustar Salário</button>

    <section id="resultado">
        <p>Clique no botão acima para iniciar.</p>
    </section>

    <script>
        function formatar(numero) {
            return numero.toLocaleString('pt-BR',
                {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                })
        }

        function clicar() {
            var nome = window.prompt('Qual é o nome do funcionário?')

            var salario = Number(window.prompt(`Qual é o salário de ${nome}?`))

            var porcentagem = Number(window.prompt(`O salário de ${nome} vai ser reajustado em qual porcentagem?`))

            var aumento = (porcentagem / 100) * salario

            resultado.innerHTML = `<h2>${nome} recebeu um aumento salarial!</h2>
            <p>O salário atual era de R$ ${formatar(salario)}.</p>
            <p>Com um aumento de ${porcentagem}%, o salário vai aumentar R$ ${formatar(aumento)} no próximo mês.</p>
            <p>E a partir daí, ${nome} vai passar a ganhar R$ ${formatar(salario + aumento)}.</p>`
        }
    </script>
</body>

</html>
