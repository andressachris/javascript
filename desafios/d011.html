<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }

        button {
            font-size: 1em;
            padding: 20px;
        }

        .bissexto {
            background-color: lightgreen;
        }

        .nao-bissexto {
            background-color: red;
        }
    </style>
</head>

<body>
    <h1>Ano Bissexto</h1>

    <button onclick="clicar()">Verificar</button>

    <section id="resultado">
        <p>Informe um ano para saber se ele é bissexto</p>
    </section>

    <script>
        function clicar() {
            var resultado = document.getElementById('resultado')

            var ano = Number(window.prompt('Qual é o ano que você quer verificar?'))
            var isBissexto = ano % 4 == 0
            var spanBissexto = `<span class="bissexto">É BISSEXTO</span> ✅`
            var spanNaoBissexto = `<span class="nao-bissexto">NÃO É BISSEXTO</span> ❌`

            resultado.innerHTML = `
                <h2>Analisando o ano de ${ano}...</h2>

                <p>O ano de ${ano} ${isBissexto ? spanBissexto : spanNaoBissexto}</p>
            `
            /* Operador ternário */
        }
    </script>
</body>

</html>
