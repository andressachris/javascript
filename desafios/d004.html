<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        input {
            font: 12pt Arial;
            padding: 30px;
        }
    </style>
</head>

<body>
    <h1>Calculando o Troco</h1>
    <p>
        <input type="button" value="Comprar produto" onclick="clicar()">
    </p>
    <script>
        function clicar() {
            var nome = window.prompt('Qual produto você está comprando?')
            var preço = window.prompt(`Quanto custa o(a) ${nome} que você está comprando?`)
            var valor = window.prompt(`Qual foi o valor que você deu para pagar o (a) ${nome}?`)
            window.alert(`Você comprou um(a) ${nome} que custou ${preço}.
    Deu R$${valor} em dinheiro e vai receber R$${valor - preço} de troco.
    Volte sempre!`)
        } 
    </script>
</body>

</html>
