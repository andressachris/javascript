<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        button {
            font-size: 1em;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Calculando o Troco</h1>
    <p>
        <button onclick="clicar()">Comprar produto</button>
    </p>
    <script>
        function clicar() {
            var produto = window.prompt('Que produto você está comprando?')

            var custo = window.prompt(`Quanto custa ${produto} que você está comprando?`)

            var valor = window.prompt(`Qual foi o valor que você deu para pagar ${produto}?`)

            window.alert(`Você comprou ${produto} que custou R$ ${custo}. <p>Deu R$ ${valor} em dinheiro e vai receber R$ ${valor - custo} de troco.</p> Volte sempre!`)
        } 
    </script>
</body>

</html>
