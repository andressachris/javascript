<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula da Bhaskara</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }

        button {
            font-size: 1em;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Resolvendo Bhaskara</h1>

    <button onclick="clicar()">Calcular</button>

    <section id="resultado">
        <p>Considerando uma equação no formato <strong>a</strong>x² + <strong>b</strong>x + <strong>c</strong> = 0,
            aperte o botão acima para calcular o valor de Δ.</p>
    </section>

    <script>
        function clicar() {
            var a = Number(window.prompt('Qual é o valor de a?'))

            var b = Number(window.prompt(`Qual é o valor de b?`))

            var c = Number(window.prompt(`Qual é o valor de c?`))

            resultado.innerHTML = `<h2>Resolvendo Bhaskara</h2>
            <p>A equação atual é <strong>${a}x² + ${b}x + ${c} = 0</strong></p>
            <p>O cálculo realizado será <strong>Δ = ${b}² - 4 . ${a} . ${c}</strong></p>
            <p>O valor calculado foi <mark>Δ = ${b ** 2 - 4 * a * c}</mark> </p>`
        }
    </script>
</body>

</html>
