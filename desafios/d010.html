<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula da Bhaskara</title>
    <style>
        input {
            font: 18px normal;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>
    <input type="button" value="Calcular" onclick="clicar()">
    <p>Considerando uma equação no formato ax² + bx + c = 0, aperte o botão acima para calcular o valor de &#916;.</p>

    <div id="titulo"></div>
    <div id="equacao"></div>
    <div id="calculo"></div>
    <div id="resultado"></div>

    <script>
        function clicar()  {
          var a = window.prompt('Qual é o valor de a?')
          var b = window.prompt('Qual o valor de b?')
          var c = window.prompt('Qual o valor de c?')
          document.getElementById('titulo').innerHTML = `<h2>Resolvendo Bhaskara</h2>`
          document.getElementById('equacao').innerHTML = `<p>A equação atual é <strong> ${a}x² + ${b}x + ${c} = 0 </strong></p>`
          document.getElementById('calculo').innerHTML = `<p>O cálculo realizado será <strong>&#916; = ${b}² - 4. ${a} . ${c}</strong></p>`
          document.getElementById('resultado').innerHTML = `<p>O valor calculado foi <strong><mark>&#916; = ${Math.pow(b,2)-(4*a*c)}</mark></strong></p>`
        }
    </script>
</body>
</html>
