<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Desconto</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }

        button {
            font-size: 1em;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Calcular Desconto</h1>

    <button onclick="clicar()">Desconto de 10%</button>

    <section id="resultado">
        <p>Clique no botão acima para iniciar.</p>
    </section>

    <script>
        function clicar() {
            var produto = window.prompt('Qual é o produto que você está comprando?')

            var preco = Number(window.prompt(`Qual é o preço de ${produto}?`))

            var desconto = Number(preco * 10 / 100)

            resultado.innerHTML = `<h2>Calculando desconto de 10% para ${produto}</h2>
            <p>O preço original era R$ ${preco}.</p>
            <p>Você acaba de ganhar R$ ${desconto} de desconto (-10%).</p>
            <p>No fim, você vai pagar R$ ${preco - desconto} no produto ${produto}.</p>`
        }
    </script>
</body>

</html>
