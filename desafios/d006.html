<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperaturas</title>
    <style>
        button {
            font-size: 1em;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Conversor de temperaturas</h1>

    <button onclick="clicar()">Converter</button>

    <section id="resultado">
        <p>Clique no botão acima para iniciar.</p>
    </section>

    <script>
        function formatar(numero) {
            return numero.toLocaleString('pt-BR') 
        }

        function clicar() {
            var celsius = Number(window.prompt('Digite uma temperatura em °C (Celsius)'))
            
            resultado.innerHTML = `<h2>A temperatura de ${formatar(celsius)}°C, corresponde a:<h2>
            <p>${formatar(celsius + 273.15)}°K (Kelvin)</p>
            <p>${formatar((celsius * 9/5) + 32)}°F (Fahrenheit)</p>`
        }
    </script>
</body>
</html>
