<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor R$->US$</title>
    <style>
        input {
            font: 20px normal;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Conversor R$ &#8594; US$</h1>

    <input type="button" value="Converter" onclick="clicar()">
    <p>Clique no botão acima para iniciar.</p>
    <div id="resultado"></div>

<script>
    var dolar = window.prompt('Antes de mais nada. Quanto está a cotação do dólar agora?')
    function clicar() {
        var real = window.prompt(`Quantos R$ você tem na carteira?`)
        var resultado = real / dolar
        document.getElementById('resultado').innerHTML = `Com R$${real} reais você terá U$${resultado} dolares.`
    }
</script>
</body>
</html>
