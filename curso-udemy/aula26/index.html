<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IMC</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <main class="container">
    <h1>Tabela IMC</h1>

    <section class="conteudo">

      <h2>IMC</h2>

      <p>
      <ul>
        <li>Menos do que 18,5</li>
        <li>Entre 18,5 e 24,9</li>
        <li>Entre 25 e 29,9</li>
        <li>Entre 30 e 34,9</li>
        <li>Entre 35 e 39,9</li>
        <li>Mais do que 40</li>
      </ul>
      </p>

      <h2>Resultado</h2>

      <p>
      <ul>
        <li>Abaixo do peso</li>
        <li>Peso normal</li>
        <li>Sobrepeso</li>
        <li>Obesidade grau 1</li>
        <li>Obesidade grau 2</li>
        <li>Obesidade grau 3</li>
      </ul>
      </p>

    </section>

    <form action="/" class="formulario" method="post">
      <h1>Calcule seu IMC</h1>

      <label>Peso: </label>
      <input type="text" name="peso" id="pesoUsuario">

      <label>Altura: </label>
      <input type="text" name="altura" id="alturaUsuario">

      <button type="submit" onclick="calcular()">Calcular</button>

    </form>

    <section id="resultado">
    </section>
    
  </main>

  <script src="./js/main.js"></script>
</body>

</html>
